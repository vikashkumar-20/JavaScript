<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Practice</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(162, 242, 242);
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        ul.itemList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.itemList li {
            width: 160px;
            height: 40px;
            line-height: 40px;
            border: 1px solid red;
            margin: 8px 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, color 0.3s;
        }

        ul.itemList li:hover {
            background-color: red;
            color: white;
        }

        #showHere {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="question">Which Programming Language do you like the most?</p>
        <ul class="itemList">
            <li>HTML</li>
            <li>CSS</li>
            <li>React</li>
            <li>JavaScript</li>
        </ul>
        <div id="showHere"></div>
    </div>


    <script>
        let divElm = document.getElementById('showHere');

        const getListDetails = (e) => {
            const listItem = e.target.closest('li');
            if (!listItem) return;
            divElm.innerText = `Your Favourite Programming language is: ${listItem.innerText}`;

        }

        document.querySelector('.itemList').addEventListener('click', getListDetails)
    </script>
</body>

</html>
