<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Watch || Stop Watch</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, rgb(148, 73, 142), rgb(77, 140, 202));
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: navy;
            color: white;
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        #para {
            font-size: 5rem;
            margin: 20px 0;
        }
    
        .btn-con {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
    
        button {
            width: 130px;
            height: 44px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: navy;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
    
        .getTimeValue {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            overflow-y: auto;
            max-height: 150px;
        }
    
        .getTimeValue p {
            margin: 5px 0;
            color: #ffe;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <p id="para">0</p>
        <div class="btn-con">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="getTime">Get Time</button>
            <button id="clearTime">Clear Time</button>
        </div>
        <div class="getTimeValue"></div>
        
    </div>

    <script>
        let countDown = document.getElementById('para');
        let getTimeValue = document.querySelector('.getTimeValue');

        let startCount = 0;
        let intervalId = null;

        const startTimer = () => {
            countDown.innerText = startCount++;
        }

        const stopTimer = () => {
            clearInterval(intervalId);
            intervalId = null;
        }

        const resetTimer = () => {
            stopTimer();
            startCount = 0;
            countDown.innerText = startCount;
        }

        const getTime = () => {
            let paraElement = document.createElement('p');
            paraElement.classList.add("getTimeValue");
            paraElement.innerText = `Current Count: ${startCount}`
            getTimeValue.append(paraElement);
        };

        const clearTime = () => {
            getTimeValue.innerText = '';
        };



        document
            .getElementById('start')
            .addEventListener('click', () => {
                if (!intervalId) {
                    intervalId = setInterval(startTimer, 1000);
                }
            })
        document.getElementById('stop').addEventListener('click', stopTimer)
        document.getElementById('reset').addEventListener('click', resetTimer)
        document.getElementById('getTime').addEventListener('click', getTime)
        document.getElementById('clearTime').addEventListener('click', clearTime)
    </script>
</body>

</html>
